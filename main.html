<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Paints Task</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      background-color: transparent;
      cursor: pointer;
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }

    #colour_id {
      width: 140px;
    }
  </style>
</head>
<body>

<h2>Asian Paints â€“ Grid Coloring</h2>

<div id="grid-container">
  <div class="grid-item" id="1">1</div>
  <div class="grid-item" id="2">2</div>
  <div class="grid-item" id="3">3</div>
  <div class="grid-item" id="4">4</div>
  <div class="grid-item" id="5">5</div>
  <div class="grid-item" id="6">6</div>
  <div class="grid-item" id="7">7</div>
  <div class="grid-item" id="8">8</div>
  <div class="grid-item" id="9">9</div>
</div>

<label>Enter Block ID:</label><br>
<input type="number" id="block_id" min="1" max="9"><br>

<label>Enter Colour:</label><br>
<input type="text" id="colour_id" placeholder="e.g. red, blue, #ff00ff"><br>

<button id="change_button">Change Color</button>
<button id="Reset">Reset</button>

<script src="script.js"></script>
</body>
</html>
